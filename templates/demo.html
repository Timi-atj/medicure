<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedMind - Symptom-Based AI Disease Prediction</title>

  <link rel="stylesheet" href="../static/css/bootstrap.css" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 50px;
    }

    form {
      width: 500px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .select2-container--default .select2-selection--multiple {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 5px;
      min-height: 40px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: lightgreen;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Symptoms Experienced ðŸ¤’</h1>

  <form action="/predict" method="post">
    <label for="symptoms">Select your symptoms (type to search, select multiple):</label>
    <select name="symptoms" id="symptoms" multiple="multiple" style="width: 100%">
      {% for symptom in symptoms %}
        <option value="{{ symptom }}">{{ symptom.replace('_', ' ').capitalize() }}</option>
      {% endfor %}
    </select>

    <input type="submit" value="Submit" />
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#symptoms').select2({
        placeholder: "Start typing to select symptoms",
        allowClear: true,
      });
    });
  </script>
</body>
</html>
