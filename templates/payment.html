<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interswitch Payment Gateway</title>
  <link rel="icon" href="../static/img/cardiogram.ico">
  <style>
    body { background-color: #0a0f18; color: white; font-family: 'Poppins', sans-serif; text-align: center; }
    .payment-box { background: rgba(255,255,255,0.08); padding: 40px; border-radius: 20px; width: 360px; margin: 80px auto;
      box-shadow: 0 0 15px rgba(0,255,180,0.3); }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; outline: none; }
    input { background: rgba(255,255,255,0.1); color: white; }
    button { background: linear-gradient(90deg,#00ffa2,#007bff); color: white; font-weight: bold; cursor: pointer; }
    button:hover { transform: scale(1.03); transition: 0.3s; }
    .logo { width: 120px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="payment-box">
    <img src="../static/img/interswitch.png" alt="Interswitch Logo" class="logo">
    <h2>Mock Interswitch Payment</h2>
    <p>Pay ₦1,500 for Full Diagnosis Report</p>
    <form action="{{ url_for('verify_payment') }}" method="POST">
      <input type="text" name="card_number" placeholder="Card Number (e.g. 5399837483848392)" required>
      <input type="text" name="expiry" placeholder="MM/YY" required>
      <input type="text" name="cvv" placeholder="CVV" required>
      <button type="submit">Pay Now</button>
    </form>
    <p style="font-size: 12px; margin-top: 15px;">Demo Only — No real payment processed</p>
  </div>
</body>
</html>
